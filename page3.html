<!DOCTYPE html>

  <head>

    <link

      href="https://fonts.googleapis.com/css2?family=Readex Pro:wght@400;700&display=swap"

      <div class="rectangle-div" id="rectangle1"></div>

    <script>
      var rectangleInput2 = document.getElementById("rectangleInput2");

        rectangleInput2.addEventListener("click", function (e) {
